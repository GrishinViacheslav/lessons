<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Animation</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__body">
						<div class="header__logo">
							<img src="img/header_logo.svg" alt="Логотип">
						</div>
						<div class="header__menu menu">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#!" class="menu__link">
										Home
									</a>
								</li>
								<li class="menu__item">
									<a href="#!" class="menu__link">
										Games
									</a>
								</li>
								<li class="menu__item">
									<a href="#!" class="menu__link">
										Subjects
									</a>
								</li>
								<li class="menu__item">
									<a href="#!" class="menu__link">
										About
									</a>
								</li>
							</ul>
						</div>
						<div class="header__actions actions">
							<a href="#" class="actions__link">
								<img src="img/google_play.svg" alt="Плеймаркет">
							</a>
							<a href="#" class="actions__link">
								<img src="img/app_store.svg" alt="Аппстор">
							</a>
						</div>
					</div>
				</div>
			</header>
			<main class="page">

				<!-- Анімації -->
				<div class="page__practice practice">
					<div class="practice__container">
						<div class="square"></div>
					</div>
				</div>

				<!-- car -->
				<div class="page__construct construct">
					<div class="construct__cones cones">
						<div class="cones__item">
							<img src="img/cone.webp" alt="Дорожній конус">
						</div>
						<div class="cones__item">
							<img src="img/cone.webp" alt="Дорожній конус">
						</div>
						<div class="cones__item">
							<img src="img/cone.webp" alt="Дорожній конус">
						</div>
					</div>
					<div class="construct__car car">
						<div class="car__body">
							<div class="car__back back-car">
								<div class="back-car__body">
									<div class="back-car__headlight"></div>
									<div class="back-car__window"></div>
									<div class="back-car__wing car-wing">
										<span></span>
									</div>
								</div>
							</div>
							<div class="car__middle middle-car">
								<div class="middle-car__body">
									<div class="middle-car__wrap">
										<div class="middle-car__door">
											<div class="middle-car__window"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="car__forward forward-car">
								<div class="forward-car__body">
									<div class="forward-car__window"></div>
									<div class="forward-car__hood">
										<div class="forward-car__headlight"></div>
									</div>
									<div class="forward-car__wing car-wing"></div>
								</div>
							</div>
							<div class="car__wheel wheel">
								<div class="wheel__item wheel__item--back"></div>
								<div class="wheel__item wheel__item--forward"></div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">

			</footer>
		</div>
	</body>
</html>
