								</div>
							</div>
							<div class="transformation__item item">

									<div class="item__content item__content--scale">
									</div>
								</div>
							</div>
							<div class="transformation__item item">
								<h2 class="item__title">rotate</h2>
								<div class="item__body">
									<div class="item__content item__content--rotate">
									</div>
								</div>
							</div>
							<div class="transformation__item item">
								<h2 class="item__title">skew</h2>
								<div class="item__body">
									<div class="item__content item__content--skew">
									</div>
								</div>
							</div>
							<div class="transformation__item item">

								</div>
							</div>
							<div class="transformation__item item">
								<h2 class="item__title">origin</h2>
								<div class="item__body">
									<div class="item__content item__content--origin">
									</div>
								</div>
							</div>
							<div class="transformation__item item">
								<h2 class="item__title">perspective</h2>
								<div class="item__body item__body--perspective">
									<div class="item__content">
									</div>
								</div>
							</div>
							<div class="transformation__item item">
								<h2 class="item__title">rotate 3D</h2>
								<div class="item__body item__body--rotate3d">
									<div class="item__content">
									</div>
								</div>
							</div>
							<div class="transformation__item item">
								<h2 class="item__title">transform-style</h2>
								<div class="item__body item__body--style">
									<div class="item__content">
									</div>
								</div>
							</div>
							<div class="transformation__item item">

									<div class="item__content">
										Lorem ipsum dolor sit amet.
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="page__flip flip">
					<div class="flip__container">
						<div class="flip__coin coin">
							<div class="coin__body">
								<div class="coin__front"><img src="img/coin_front.webp"
										alt="Coin front image">
								</div>
								<div class="coin__back"><img src="img/coin_back.webp"
										alt="Coin back image">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="page__car car">
					<div class="car__container">
						<div class="car__body">
							<div class="car__back back-car">
								<div class="back-car__body">
									<div class="back-car__window"></div>
									<div class="back-car__wing car__wing"></div>
								</div>
							</div>
							<div class="car__middle middle-car">
								<div class="middle-car__body">
									<div class="middle-car__window"></div>
									<div class="middle-car__bottom"></div>
								</div>
							</div>
							<div class="car__forward forward-car">
								<div class="forward-car__body">
									<div class="forward-car__window"></div>
									<div class="forward-car__hood"></div>
									<div class="forward-car-wing car__wing"></div>
								</div>
							</div>
							<div class="car__wheel wheel">
								<div class="wheel__item wheel__item--back"></div>
								<div class="wheel__item wheel__item--forward"></div>
							</div>
						</div>
